<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{sorts:name}-{site:title}</title>
<meta content='{sorts:keywords}' name='keywords'>
<meta content='{sorts:description}' name='description'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" media="screen" href="{theme:css/main.css}" />
<link rel="stylesheet" href="{theme:css/swiper.min.css}">
<link rel="stylesheet" href="{theme:css/animate.min.css}">
<link rel="stylesheet" href="//at.alicdn.com/t/font_1955700_x77y9bmu9cm.css">
<link rel="stylesheet" href="{webroot:static/font-awesome-4.7.0/css/font-awesome.min.css}">
</head>
<body>
<style>
.layui-input, .layui-select, .layui-textarea {
    height: 40px;
    line-height: 1.3;
    line-height: 30px\9;
    border-width: 1px;
    border-style: solid;
    background-color: #fff;
    border-radius: 2px;
}
.layui-form-label {
    float: left;
    display: block;
    padding: 6px 15px;
    width: 98px;
    font-weight: bold;
    line-height: 28px;
    text-align: right;
    color: #333;
    font-weight: bold;
    font-size: 14px;
}
.message input,textarea{
	font-size:12px;
}
 
.layui-form-radio img {
    width:30px;
    height:30px;
	border-radius:100%;
}
.layui-input-block {
    margin-left: 80px !important;
    min-height: 36px;
}
.layui-elem-field{
    margin-top: 30px !important;
}
</style>
{include:head.html}
<section class="sort-info" style="background:url('{sorts:pic}')">
	<div class="sort-banner-content">
		<div class="sort-banner-left">
			<span class="animated bounceInDown">{sorts:name}</span>
			<p class="animated fadeInDown">{sorts:slogan}</p>
		</div>
		<div class="sort-banner-right">
			<img class="animated flipInX" src="{sorts:ico}" />
		</div>
	</div>
</section>
<section class="content">
	<div class="con-info">
		<h1>{sorts:title}</h1>
		<div><i class="jellyfont jellyshijian" aria-hidden="true"></i><span>{sorts:create_time}</span></div>
	</div>

	<div class="details">
				<div class="message">
					<form class="layui-form" action="" lay-filter="example">
					  <div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
						  <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
						</div>
					  </div>
				<div class="layui-form-item">
					<label class="layui-form-label">头像</label>
					<div class="layui-input-inline">
						<div class="layui-input-inline">
						  <input type="radio" name="icon" value="{webroot:static/images/icon.jpg}" title="<img src='{webroot:static/images/icon.jpg}'>" checked="">
						  <input type="radio" name="icon" value="{webroot:static/images/logo.png}" title="<img src='{webroot:static/images/logo.png}'>">
						</div>
					</div>
				</div>
					  <div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
						  <input type="text" name="mobile" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
						</div>
					  </div>
					  <!-- <div class="layui-form-item">
						<label class="layui-form-label">选择框</label>
						<div class="layui-input-inline">
						  <select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1">阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						  </select>
						</div>
					  </div> -->
					  
					  <!-- <div class="layui-form-item">
						<label class="layui-form-label">兴趣</label>
						<div class="layui-input-block">
						  <input type="checkbox" name="like[write]" title="写作">
						  <input type="checkbox" name="like[read]" title="阅读">
						  <input type="checkbox" name="like[daze]" title="发呆">
						</div>
					  </div> -->
					  <div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
						  <input type="radio" name="sex" value="男" title="男" checked="">
						  <input type="radio" name="sex" value="女" title="女">
						</div>
					  </div>
					  <div class="layui-form-item layui-form-text">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block">
						  <textarea placeholder="请输入内容" class="layui-textarea" name="content"></textarea>
						</div>
					  </div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码</label>
					<div class="layui-input-inline">
						<input type="text" name="code" lay-verify="required"  autocomplete="off" placeholder="验证码" class="layui-input">
					</div><img title="点击刷新" src="index.php/form/capthcha" onclick="this.src='index.php/form/capthcha?'+Math.round(Math.random()*1000);"/>
				</div>
					  <div class="layui-form-item">
						<div class="layui-input-block">
						  <button type="reset" class="layui-btn layui-btn-normal" >重置</button>
						  <button type="submit" class="layui-btn" lay-submit="" lay-filter="form">立即提交</button>
						</div>
					  </div>
					</form>
				</div>
	</div>
</section>
{include:foot.html}
</body>
</html>
