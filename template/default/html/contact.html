 <!DOCTYPE html>
<html class='mb-landing' data-server='CN' lang='zh-Hans-CN'>
<head>
<meta charset='utf-8'>
<meta content='ie=edge' http-equiv='x-ua-compatible'>
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
<meta content='webkit' name='renderer'>
<title>{sorts:name}-{site:title}</title>
<meta content='{sorts:keywords}' name='keywords'>
<meta content='{sorts:description}' name='description'>
<link rel="stylesheet" media="screen" href="{theme:css/main.css}" />
<link rel="stylesheet" href="{theme:css/swiper.min.css}">
<link rel="stylesheet" href="{theme:css/animate.min.css}">
<link rel="stylesheet" href="{webroot:static/font-awesome-4.7.0/css/font-awesome.min.css}">
</head>
<body>
{include:head.html}
<div class="sort-banner" style="background:url('{sorts:pic}')">
	<div class="sort-banner-content">
		<div class="sort-banner-left">
			<span class="animated bounceInDown">{sorts:name}</span>
			<p class="animated fadeInDown">{sorts:slogan}</p>
		</div>
		<div class="sort-banner-right">
			<img class="animated flipInX" src="{sorts:ico}" />
		</div>
	</div>
</div>
<div class="position wow bounceInLeft"><i class="fa fa-home" aria-hidden="true"></i><a href="/">首页</a>{position:}><a href="[position:link]">[position:name]</a>{/position}</div>
<div class="content-wrap">
	<div class="content">

		<div class="about-sortinfo">
			<h3 class="animated fadeInDown">{sorts:name}</h3>
			<span  class="animated fadeInDown">{sorts:enname}</span>
			<em  class="animated fadeInDown">{sorts:slogan}</em>
		</div>
		<div class="contact-us-con">
			<div class="contact-us-left wow bounceInLeft">
				<img src="{webroot:static/images/guodong.png}">
				<p>联系电话：18865669007 张先生</p>
				<p>联系邮箱：service@guodong.tech</p>
				<p>联系邮箱：service@guodong.tech</p>
				<p>联系地址：北京市朝阳区远洋国际中心</p>
			</div>
			<div class="contact-us-right wow bounceInRight">
				{sorts:content}
			</div>
		
		</div>
	</div>
</div>
{include:foot.html}
</body>
</html>
