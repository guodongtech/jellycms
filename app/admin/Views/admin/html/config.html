	                     </div>
	                </div>
	                
	                <div class="layui-form-item">

	                </div>

	                     <div class="layui-input-inline">

							<div class="layui-form-mid layui-word-aux">水印图片，优先文字水印</div>
						</div>
	                     <button type="button" class="layui-btn upload">
						 	 <i class="layui-icon"></i>上传图片

	                </div>
	                
	                <div class="layui-form-item watermark-position">

						 <div class="layui-input-block">

				 </form>

<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/loadData.js"></script>
<script>
!function(){
	var layer = layui.layer,
	form = layui.form;
	var table = layui.table;
	var element = layui.element;
	var $ = layui.jquery;
	   $.ajax({
			url:"{url:/config/getdata}", //请求的服务端地址
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					console.log(data.data)
					loadData(data.data, 'form')
					form.render();
				}
				else{
					layer.msg(data.msg)
				}  
			},
			error:function(){
			  layer.msg('error'); //错误处理
			}
		});

	
	
	
	form.on('submit(submit)', function(data){
	   var url = $(this).parents('form').prop('action');
	   $.ajax({
			url:url, //请求的服务端地址
			data:data.field,
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					layer.msg(data.msg)
					setTimeout(function (){
						window.location.reload();
					}, 1000);
				}
				else{
					layer.msg(data.msg)
				}  
			},
			error:function(){
			  layer.msg('error'); //错误处理
			}
		});
	   return false;
	});
}();
</script>
