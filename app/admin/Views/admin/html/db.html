<html lang="zh-CN">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="mobile-web-app-capable">
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<meta content="webkit" name="renderer">
<meta content="#F55D54" name="theme-color">
<title>{$GLOBALS.title}-{$GLOBALS.version}-{$GLOBALS.subtitle}</title>
<link rel="stylesheet" href="/static/layui/css/layui.css">
<link rel="stylesheet" media="screen" href="/static/css/main.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<style>
 
.console {
    display: block;
    width: 100%;
    height: 100%;
    border: 10px solid #F8F8F8;
    border-top-width: 0;
    padding: 10px;
    line-height: 20px;
    overflow: auto;
    background-color: #3F3F3F;
    color: #eee;
    font-size: 12px;
    font-family: Courier New;
}
.console .green{
	color: #52c018!important;
}
.console .red{
	color: #ff3300!important;
}
.layui-layer-page .layui-layer-content {
     padding-top: 0px; 
}

</style>
<body class="guodong-body">
{set:$dataSize=0}
{set:$DataFreeSize=0}
{include:head.html}
<div class="layui-fluid">
<div class="layui-row">

	<div class="layui-tab layui-tab-brief layui-card" lay-filter="tab">
		  <ul class="layui-tab-title">
		    <li class="layui-this" lay-id="t1">备份管理</li>
		    <li lay-id="t2"><a href="{url:/db/dbmanage}">数据库管理</a></li>
		  </ul>
		  <div class="layui-tab-content">
		  	   <div class="layui-tab-item layui-show">
					<table class="layui-hide" id="table" lay-filter="test"></table>
					<script type="text/html" id="toolbarDemo">
						<div class="layui-btn-container ">
							<div class="layui-btn-group">
								<button class="layui-btn layui-btn-sm" lay-event="batchdel">批量删除</button>
								<button class="layui-btn layui-btn-sm" lay-event="repair">打包下载</button>
								<button class="layui-btn layui-btn-sm" lay-event="backuptables">本地导入</button>
							</div>
						</div>
					</script>
					<script type="text/html" id="barDemo">
							<div class="layui-btn-group">
								<button class="layui-btn layui-btn-sm" lay-event="recovery">还原</button>
								<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del"><i class="layui-icon"></i></button>
							</div>
					</script>
			  	</div>
		  </div>
	  </div>
</div>
</div>

<div id="console" style="display:none;">
	<div class="console" contenteditable=true>
		<ul id="console-content">
			<li class="green">表gd_user完成</li>
			<li class="red">服务器返回时间0.7S</li>
		</ul>
	</div>
</div>
<script src="/static/layui/layui.js"></script>
<!-- layer模块增加了content方法，不要用官方文件直接替换 -->
<script>
layui.use(['layer', 'form','table','jquery','element'], function(){
	var layer = layui.layer,
	form = layui.form;
	var table = layui.table;
	var element = layui.element;
	var $ = layui.jquery;
	table.render({
		elem: '#table',url:'{url:/db/getList}',
		toolbar: '#toolbarDemo',
		title: '提示',
		layEvent: 'LAYTABLE_TIPS',
		icon: 'layui-icon-tips',
		//totalRow: true,
		cols: [[
			{type: 'checkbox', fixed: 'left'},
			{field:'name', title:'文件名'},
			{field:'size', title:'使用空间',width:100},
			{field:'time', title:'创建时间',width:180},
			{fixed: 'right', title:'操作', toolbar: '#barDemo', width:110}
		]],
	});
 
 
	//头工具栏事件
	table.on('toolbar(test)', function(obj){
		var checkStatus = table.checkStatus(obj.config.id);
		switch(obj.event){
			case 'optimize':
				var data = checkStatus.data;
				if(data.length==0){
					layer.msg('请选择需要操作的表');
					break;
				}
				tableNames = []; //清空表数组
				initconsole();
				data.forEach(function (item, idnex, array) {
					tableNames.push(item.Name);
				})
				optimize(tableNames);
				break;
 
		};
		form.render();
	})

 
})
</script>
</body>
</html>
