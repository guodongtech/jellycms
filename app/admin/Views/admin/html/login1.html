<div id="dialog">
	<div class="modal-dialog">
		<div class="dialog-left"></div>

			<div class="modal-header">

							<li><input name="name" placeholder="用户名" type="text"></li>
							<li><input name="password" placeholder="密码" type="password"></li>

					</form>
					<div class="good-tips">

					</div>
					<div class="login-box">
						<button id="login_btn" type="button" class="btn-login">登录</button>
						<div id="login-form-tips" class="tips-error bg-danger" style="display: none;">错误提示</div>
					</div>
				</section>
			</div>
		</div>
