<html lang="zh-CN">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="mobile-web-app-capable">
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
<meta content="webkit" name="renderer">
<meta content="#F55D54" name="theme-color">
<title>{$GLOBALS.systemname}-version{$GLOBALS.version}-{$GLOBALS.syscompany}</title>
<meta content='{$GLOBALS.sysdescription}' name='description'>
<link rel="stylesheet" href="/static/layui/css/layui.css">
<link rel="stylesheet" media="screen" href="/static/css/main.css">
<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="/static/css/animate.min.css">
</head>
<body class="guodong-body">
{include:head.html}
<div class="layui-fluid animated {$GLOBALS.animate}">
<div class="layui-row">

	<div class="layui-tab layui-tab-brief layui-card" lay-filter="tab">
	<ul class="layui-tab-title">
		<li class="layui-this" lay-id="t1">版本列表</li>
		<li lay-id="t2">升级配置</li>
		<li lay-id="t3">上传产品版本</li>
	</ul>
	  <div class="layui-tab-content">
	  	   <div class="layui-tab-item layui-show">
				<table class="layui-hide" id="table" lay-filter="test"></table>
				<script type="text/html" id="barDemo">
				<div class="layui-btn-group">
					<button type="button" class="layui-btn layui-btn-sm" title="重新上传产品版本" lay-event="upload"><i class="layui-icon"></i></button>
					<button type="button" class="layui-btn layui-btn-sm" title="编辑" lay-event="edit"><i class="layui-icon"></i></button>
					<button type="button" class="layui-btn layui-btn-sm" title="删除" lay-event="del"><i class="layui-icon"></i></button>
				</div>
			</script>	
	         </div>
	        <div class="layui-tab-item">
	  	   		<form action="{url:/Sysuptest/edit}" method="post" id="form" class="layui-form" lay-filter="version-form">
					<input type="hidden" name="id" value=""> 
					<input type="hidden" name="zip_download" value=""> 
					<input type="hidden" name="zip_file_md5" value=""> 
					<div class="layui-form-item">
						<label class="layui-form-label">
							版本路径
						</label>
						<div class="layui-input-inline">
	                     	 <select name="version_path" lay-verify="required">
		                     	<option value="">请选择版本路径</option>
		                     	{foreach:items = $folder_list key=$k item=$v}
		                     	<option value="{$v}">{$v}</option>
		                     	{/foreach}
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							版本号
						</label>
						<div class="layui-input-inline">
							<input type="text" name="version_num" value='' lay-verify="required" placeholder="请输入版本号" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							上一版本路径
						</label>
						<div class="layui-input-inline">
	                     	 <select name="prev_version_path" lay-verify="required">
		                     	<option value="">请选择上一版本路径</option>
		                     	{foreach:items = $folder_list key=$k item=$v}
		                     	<option value="{$v}">{$v}</option>
		                     	{/foreach}
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							上一版本
						</label>
						<div class="layui-input-inline">
	                     	 <select name="prev_version_num" lay-verify="required">
		                     	<option value="">请选择上一版本</option>
		                     	{foreach:items = $version_list key=$k item=$v}
		                     	<option value="{$v['version_num']}">{$v['version_num']}</option>
		                     	{/foreach}
		                    </select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">更新包</label>
						 <div class="layui-input-inline">
							<input type="text" name="zip_file" id="zip_file" value=""  placeholder="上传更新包" class="layui-input">
						 </div>
						 <button type="button" class="layui-btn upload" id="zipup" data-des="ico">
							 <i class="layui-icon"></i>上传更新包
						 </button>
						 <div id="ico_box" class="pic"></div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							开启更新
						</label>
						<div class="layui-input-inline">
							<input type="radio" name="status" value="1" title="开启">
							<input type="radio" name="status" value="0" title="不开启" checked="">
						</div>
					</div>

					<div class="layui-form-item">
						 <label class="layui-form-label">更新内容</label>
						 <div class="layui-input-block">
							<textarea id="description" name="description"></textarea>
						 </div>
					</div>
		  	   		 <div class="layui-form-item">
						 <div class="layui-input-inline">
							<button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
				    </div>
				</form>
	  	   	</div>
	  	   	<div class="layui-tab-item">
	  	   		<form action="{url:/Sysuptest/edit}" method="post" id="form2" class="layui-form" lay-filter="u-version-form">
		  	   		<input type="hidden" name="id" value=""> 
		  	   		<div class="layui-form-item">
						<label class="layui-form-label">
							版本号
						</label>
						<div class="layui-input-inline">
							<input type="text" name="version_num" value='' lay-verify="required" placeholder="请输入版本号" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">版本文件</label>
						 <div class="layui-input-inline">
							<input type="text" name="version_path" id="up_zip_file" value=""  placeholder="上传新版本" class="layui-input">
						 </div>
						 <button type="button" class="layui-btn upload" id="versionup" data-des="ico">
							 <i class="layui-icon"></i>上传CMS版本
						 </button>
					</div>
		  	   	</form>
		  	</div>
	  </div>
	</div>	
</div>
</div>
<script src="/static/layui/layui.all.js"></script>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/loadData.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
<script>
var ue = UE.getEditor('description');
!function(){
	var layer = layui.layer,
	form = layui.form;
	var table = layui.table;
	var $ = layui.jquery;
	var element = layui.element;
	var upload = layui.upload;
	form.render();
	table.render({
		elem: '#table',url:'{url:/Sysuptest/getList}',
		// toolbar: '#toolbarDemo',
		title: '提示',
		layEvent: 'LAYTABLE_TIPS',
		icon: 'layui-icon-tips',
		id:"table",
		cols: [[
			{type: 'checkbox', fixed: 'left'},
			{field:'version_num', title:'版本号'},
			{field:'version_path', title:'版本路径	/allversion/version/'},
			{field:'status', title:'状态',event: 'switch', templet: function(res){
				if(res.status == 1){
					return '<input type="checkbox" name="status" checked lay-skin="switch" lay-text="ON|OFF">';
				}else{
					return '<input type="checkbox" name="status"  lay-skin="switch" lay-text="ON|OFF">';
				}
				
			}},
			{field:'prev_version_num', title:'上一版版本号', hide:true},
			{field:'prev_version_path', title:'上一版版本路径', hide:true},
			{field:'upgrade_file', title:'更新的文件', hide:true},
			{field:'zip_download', title:'下载路径', hide:true},
			{field:'zip_file_md5', title:'文件md5', hide:true},
			{field:'description', title:'更新详情', hide:false},
			{fixed:'right', title:'操作', toolbar: '#barDemo', width:140}
		]],
		// page: true
	});
	//执行实例
		var uploadInst = upload.render({
			elem: '#zipup',
			url: '{url: Sysuptest/uploadFile}',
			accept:'file',
			exts: 'zip',
			data:{
				version_num:function(){
					return form.val("version-form").version_num;
				},
				id:function(){
					return form.val("version-form").id;
				}
			},
			before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
			    layer_loading('升级<font id="upload_speed">中</font>');

			},
			progress:function(value){//上传进度回调 value进度值
                $('#upload_speed', window.parent.document).html(value+'%');
            },
            error: function(request) {
            	parent.layer.closeAll();
	            layer.msg('请求超时');
	            return false;
	        },
			done: function(res){
				parent.layer.closeAll();
				if(res.code == 1){
					//上传完毕回调
					$('#form input[name="zip_file"]').val(res.data.zip_file);
					$('#form input[name="zip_download"]').val(res.data.zip_download);
					$('#form input[name="zip_file_md5"]').val(res.data.zip_file_md5);
					parent.layer.msg('上传成功')
				}else{
					parent.layer.msg(res.msg)
				}
			},
		})
		//执行实例
		var uploadInst2 = upload.render({
			elem: '#versionup',
			url: '{url: Sysuptest/uploadVersionFile}',
			accept:'file',
			exts: 'zip',
			data:{
				version_num:function(){
					return form.val("u-version-form").version_num;
				},
				id:function(){
					return form.val("u-version-form").id;
				}
			},
			before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
			    layer_loading('升级<font id="upload_speed">中</font>');

			},
			progress:function(value){//上传进度回调 value进度值
                $('#upload_speed', window.parent.document).html(value+'%');
            },
            error: function(request) {
            	parent.layer.closeAll();
	            layer.msg('请求超时');
	            return false;
	        },
			done: function(res){
				parent.layer.closeAll();
				if(res.code == 1){
					//上传完毕回调
					$('#form input[name="version_path"]').val(res.data.version_path);
					layer.msg('上传成功');
					table.reload("table");
					element.tabChange('tab', 't1');
				}else{
					layer.msg(res.msg);
				}
			},

			
		})
	//监听行工具事件
	table.on('tool(test)', function(obj){
		var data = obj.data;
		if(obj.event === 'del'){
			layer.confirm('删除后用户将无法更新至该版本，是否删除', function(index){
				$.post('{url: Sysuptest/del}',{id:obj.data.id},function(data){
					if(data.code == 1){
						layer.msg(data.msg)
						obj.del();
					}
					else{
						layer.msg(data.msg)
					}
				}, 'json');
			});
		}else if(obj.event === 'edit'){
				$('#form')[0].reset(); //重置表单
				loadData(obj.data, '#form')
				UE.getEditor('description').setContent(obj.data.description);
				form.render();
				element.tabChange('tab', 't2');
			
		}else if(obj.event === 'upload'){
				$('#form')[0].reset(); //重置表单
				loadData(obj.data, '#form2')
				form.render();
				element.tabChange('tab', 't3');
			
		}else if(obj.event === 'switch'){
				var switchName = $(this).find('input[type="checkbox"]').attr("name");
				var switchValue = $(this).find('input[type="checkbox"]').is(":checked");
				switchValue = Number(switchValue);
				$.post('{url:/Sysuptest/switch}',{id:obj.data.id,switchName:switchName,switchValue:switchValue},function(data){
					if(data.code == 1){
						//layer.msg(data.msg)
					}
					else{
						layer.msg(data.msg)
					}
				}, 'json');
				form.render();
		}
	});
	// 表单提交
form.on('submit(submit)', function(data){
   var url = $("#form").attr('action');
   $.ajax({
        url:url, //请求的服务端地址
        data:data.field,
        type:"post",
        dataType:"json",
        success:function(data){
        	layui.use('layer', function(){
                var layer = layui.layer;
                var index = layer.msg(data.msg,{icon:data.code,offset:['30%', '30%']},function(){
                    if(data.url){
                    	table.reload("table");
                        element.tabChange('tab', 't1');
                    }
                });
            });  
        },
        error:function(){
          layer.msg('error'); //错误的处理
        }
    });
   return false;
});

function layer_loading(msg){
    var loading = parent.layer.msg(
    msg+'...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请勿刷新页面', 
    {
        icon: 1,
        time: 3600000, //1小时后后自动关闭
        shade: [0.2] //0.1透明度的白色背景
    });
    //loading层
    var index = parent.layer.load(3, {
        shade: [0.1,'#fff'] //0.1透明度的白色背景
    });

    return loading;
}
}();
</script>
</body>
</html>
